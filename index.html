<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/209b0f50b4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MarketPalce </title>
</head>

<body>
    <!-- Navbar area -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark border text-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- contenitore  -->

<div id="card-container" class="d-flex flex-wrap justify-content-around mt-4"></div>

    <footer class=" d-flex justify-content-center py-0 bg-dark" style="color: lightgray;">
        <div class="container row">
            <div class="row my-3">
                <div class="row mb-2 justify-content-start">
                    <i class="fa-brands fa-square-facebook col-auto  px-2 text-secondary"></i>
                    <i class="fa-brands fa-brand fa-instagram col-auto  px-2 text-secondary"></i>
                    <i class="fa-brands fa-twitter col-auto  px-2 text-secondary"></i>
                    <i class="fa-brands fa-youtube col-auto  px-2 text-secondary"></i>
                </div>
            </div>
            <div class="col-3">
                <ul class="  p-0 mb-2">
                    <li class="list-group-item border-none  mb-3 text-secondary">Privacy</li>
                    <li class="list-group-item border-none  mb-3 text-secondary">Contact Us</li>
                </ul>
            </div>

            <div class="col-3">
                <ul class="  p-0 mb-2">
                    <li class="list-group-item border-none  mb-3 text-secondary  ">Help Center</li>
                    <li class="list-group-item border-none  mb-3 text-secondary">Cookie Preferences</li>
                </ul>
            </div>
            <div class="col-3">
                <ul class="  p-0 mb-2">
                    <li class="list-group-item border-none  mb-3 text-secondary">Terms of Use</li>
                    <li class="list-group-item border-none  mb-3 text-secondary">Corporate Information</li>
                </ul>
            </div>
            <div class="col-12 my-2">
                <button type="button" class="btn rounded-0 border-white my-2 text-secondary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" data-bs-whatever="@mdo">Service Code</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Inserisci email:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Message:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-secondary">

                    © 2024 Nicolò Gulotta.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
