<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/209b0f50b4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="backOffice.css">
    <title>Backoffice</title>
</head>

<body>
    <!-- Navbar area -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html"><span>Qui</span><i class="fa-solid fa-arrow-down"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div id="container-details">
            <button type="button" class="btn rounded-0  text-white" data-bs-toggle="modal"
                data-bs-target="#exampleModal" data-bs-whatever="@mdo">Aggiungi</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Inserisci dati del prodotto:
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-white">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label ">Nome</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label ">Descrizione</label>
                                    <input type="text" class="form-control" id="recipient-descriptioin">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label ">Brand</label>
                                    <input type="text" class="form-control" id="recipient-brand">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label ">Immagine/Url</label>
                                    <input type="text" class="form-control" id="recipient-imageUrl">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label ">Prezzo</label>
                                    <input type="text" class="form-control" id="recipient-price">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary " id="addBtn" onclick="addProduct()">Carica</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="info-container" class="d-flex flex-wrap justify-content-around mt-4"></div>

    <footer class=" d-flex justify-content-center py-0 bg-dark" style="color: lightgray;">
        <div class="container row">
            <div class="row my-3">
                <div class="row mb-2 justify-content-start">
                    <i class="fa-brands fa-square-facebook col-auto  px-2 text-secondary"></i>
                    <i class="fa-brands fa-brand fa-instagram col-auto  px-2 text-secondary"></i>
                    <i class="fa-brands fa-twitter col-auto  px-2 text-secondary"></i>
                    <i class="fa-brands fa-youtube col-auto  px-2 text-secondary"></i>
                </div>
            </div>
            <div class="col-3">
                <ul class="  p-0 mb-2">
                    <li class="list-group-item border-none  mb-3 text-secondary">Privacy</li>
                    <li class="list-group-item border-none  mb-3 text-secondary">Contact Us</li>
                </ul>
            </div>

            <div class="col-3">
                <ul class="  p-0 mb-2">
                    <li class="list-group-item border-none  mb-3 text-secondary  ">Help Center</li>
                    <li class="list-group-item border-none  mb-3 text-secondary">Cookie Preferences</li>
                </ul>
            </div>
            <div class="col-3">
                <ul class="  p-0 mb-2">
                    <li class="list-group-item border-none  mb-3 text-secondary">Terms of Use</li>
                    <li class="list-group-item border-none  mb-3 text-secondary">Corporate Information</li>
                </ul>
            </div>
            <div class="col-12 my-2">
                <div class="row text-secondary">
                    © 2024 Nicolò Gulotta.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
</body>

</html>
